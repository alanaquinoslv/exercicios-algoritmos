<script>

    function atazanar() {
        var qtdElefante = ipt_qtd.value
        var cont1 = 0
        var cont2 = 0


        while (cont1 <= qtdElefante) {
            ++cont1

            if (cont1 % qtdElefante == 0) {

                div.innerHTML += `<br> ${cont1*2} elefantes, incomodam, muito mais!`
            }

            else {
                while (cont2 <= qtdElefante) {
                cont2++
                div.innerHTML += `<br> 1 elefante, incomoda, muita gente!`
            }

            }

        }

       

    }


</script>
